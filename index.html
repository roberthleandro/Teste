<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jav.js" defer></script>
</head>
<body>
    <main>
        <input type="text" id="tela" class="tela" readonly>
        <div class="fundo">
            <button id="1" onclick="clicar(1)">1</button>
            <button id="2" onclick="clicar(2)">2</button>
            <button id="3" onclick="clicar(3)">3</button>
            <button id="x" onclick="calc(`*`)">x</button>
            <button id="limpar" onclick="clica()">C</button>
            <button id="4" onclick="clicar(4)">4</button>
            <button id="5" onclick="clicar(5)">5</button>
            <button id="6" onclick="clicar(6)">6</button>
            <button id="/" onclick="calc(`/`)">/</button>
            <button id="%" onclick="calc(`%`)">%</button>
            <button id="7" onclick="clicar(7)">7</button>
            <button id="8" onclick="clicar(8)">8</button>
            <button id="9" onclick="clicar(9)">9</button>
            <button id="+" onclick="calc(`+`)">+</button>
            <button id="-" onclick="calc(`-`)">-</button>
            <button id="img"></button>
            <button id="0" onclick="clicar(0)">0</button>
            <button id="." onclick="clicar(`.`)">.</button>
            <button id="=" onclick="resultado()" class="grande">=</button>
        </div>
    </main>
</body>
</html>
